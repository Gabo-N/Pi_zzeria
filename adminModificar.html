<body>
    <header>
        <!-- TITULO PRINCIPAL DE LA PÁGINA -->
        <div  class="logo">
          <h1><a href="./index.html"><span class="pi">π</span>zzería</a></h1>
          <figure>
            <img class="icono_pizza" src="./imagenes/iconos/iconPizza-sin_fondo.png" alt="Ícono de pizza con animación"></img>
          </figure>
        </div>    
        
        <!-- BARRA DE NAVEGACIÓN -->
        <nav>      
          
          <!-- LISTA DE ENLACES A LAS OTRAS PÁGINAS -->
          <ul>
            <li><a href="./menu.html">Menú</a></li>
            <li><a href="./ubicacion.html">Ubicación</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
    
        </nav>
      </header>
    <main class="altas">

    <div id="app">
        

        <form @submit.prevent="obtenerProducto" class="admin-form">
 

            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required>
            <div class="form-group row">
            <div class="contenedor-centrado">
            <button type="submit">Modificar Producto</button> <a href="adminInicio.html">Menú Administrador</a>
</div>
            </div>
        </form>
  


        <div v-if="mostrarDatosProducto">
            <!-- <h2>Datos del Producto</h2> -->
           
            <form @submit.prevent="guardarCambios" class="admin-form">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>
                
                <label for="categoriaModificar">Categoría:</label>
                <input type="number" step="0.01" id="categoriaModificar" v-model="categoria">
                <div class="form-group row">
                    <div class="contenedor-centrado">
                <button type="submit">Guardar Cambios</button>
                <a href="adminModificar.html">Cancelar</a>
            </div>
            </div>
            </form>
        
        </div>

    </div>
</main>
