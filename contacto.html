  <title>πzzeria</title>

<body>
  <header>
    <!-- TITULO PRINCIPAL DE LA PÁGINA -->
    <div  class="logo">
      <h1><a href="./index.html"><span class="pi">π</span>zzería</a></h1>
      <figure>
        <img class="icono_pizza" src="./imagenes/iconos/iconPizza-sin_fondo.png" alt="Ícono de pizza con animación"></img>
      </figure>
    </div>
    
    <!-- BARRA DE NAVEGACIÓN -->
    <nav>      
      
      <!-- LISTA DE ENLACES A LAS OTRAS PÁGINAS -->
      <ul>
        <li><a href="./menu.html">Menú</a></li>
        <li><a href="./ubicacion.html">Ubicación</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
      
    </nav>
  </header>
  
  <main>
    <!-- SECCIÓN INTERMEDIA -->
    <section class="banda-iconica">
      <img src="./imagenes/iconos/comment_FILL0_wght700_GRAD200_opsz40.svg" alt="Ícono de comentario">
      <h2>Contacto</h2>
    </section>
    <!-- SECCION UNICA  -->
    <section class="seccion-unica fondo-oscuro">
      
      <!-- CONTENEDOR -->    
      <div class="contenedor fondo-claro">
        
        <!-- FORMULARIO -->
        <form>
        
          <label for="nombre">Nombre y apellido del usuario</label> <br>
          <input type="text" name="nombre" placeholder="Nombre y apellido..."> <br>
        
          <label for="edad">Edad</label> <br>
          <input type="number" name="edad "> <br>
        
          <label>Fecha de nacimiento del usuario</label> <br>
          <input type="date" name ="fechanac"> <br>
        
          <label>Sexo del usuario<br>(elija una opción)</label> <br>
          <input type="checkbox" name="sexo" value="Hombre"> Hombre <br>
          <input type="checkbox" name="sexo" value="Mujer"> Mujer <br>
          <input type="checkbox" name="sexo" value="Prefiero no decir"> No decir <br>
        
          <label>País de nacimiento del usuario</label> <br>
          <select name="pais">
          <option>Argentina</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Uruguay</option>
          <option>Otro</option>
          </select><br>
        
          <label>Ingrese su e-mail</label><br>
          <input type="email" name="email" placeholder="tu-email@gmail.com... ">
          <br>
        
          <button type="submit">Enviar</button>
          <button type="reset">Borrar</button>
        </form>      
      </div>      
      
    </section>
        
  </main>
  
  <footer>
    <div class="redes">
      <a href="https://www.facebook.com/" target="_blank"><img src="./imagenes/iconos/facebook-circular-logo-64-freepik-flaticon.png" alt="Ícono de Facebook">

    </div>
