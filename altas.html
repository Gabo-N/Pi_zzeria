<body>
  <header>
    <!-- TITULO PRINCIPAL DE LA PÁGINA -->
    <div  class="logo">
      <h1><a href="./index.html"><span class="pi">π</span>zzería</a></h1>
      <figure>
        <img class="icono_pizza" src="./imagenes/iconos/iconPizza-sin_fondo.png" alt="Ícono de pizza con animación"></img>
      </figure>
    </div>    
    
    <!-- BARRA DE NAVEGACIÓN -->
    <nav>      
      
      <!-- LISTA DE ENLACES A LAS OTRAS PÁGINAS -->

        <li><a href="./menu.html">Menú</a></li>

    <h1 class="h2">Agregar Productos</h1>
    <h3 class="h3">La πzzería</h3>

    <div class="mb-3">
    <!--enctype="multipart/form-data es necesario para enviar archivos al back.-->
    <table>
    <form id="formulario" enctype="multipart/form-data">
        <tr>
        <label for="codigo" class="form-label">Código:</label>
        <input type="text" id="codigo" name="codigo" required class="form-control"></tr>
        <tr>
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required class="form-control"></tr>
        <tr>
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required class="form-control"></tr>
        <tr>
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required class="form-control"></tr>
        <tr>
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="number" id="categoria" name="categoria" class="form-control"></tr>
        <tr>
        <button type="submit" class="btn btn-dark" type="button">Agregar Producto</button>
        <a href="inicio.html"><button type="button" class="btn btn-dark">Menú Administrador</button></a>
        </div>
    </form>
    </div> 
    <script src="./altas.js"></script>
</body>
